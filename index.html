<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pic.jpg'); /* Adjust the path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-card {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h2 class="location"></h2>
        <div class="weather-info">
            <div class="temperature"></div>
            <div class="description"></div>
        </div>
        <div class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'YOUR_API_KEY';
            const defaultCity = 'New York'; // Set your default city here

            async function getWeatherData(city) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                    return null;
                }
            }

            async function displayWeather(city) {
                const locationElement = document.querySelector('.location');
                const temperatureElement = document.querySelector('.temperature');
                const descriptionElement = document.querySelector('.description');
                const errorMessageElement = document.querySelector('.error-message');

                const weatherData = await getWeatherData(city);
                if (weatherData) {
                    locationElement.textContent = `${weatherData.name}, ${weatherData.sys.country}`;
                    temperatureElement.textContent = `${weatherData.main.temp}Â°C`;
                    descriptionElement.textContent = weatherData.weather[0].description;
                    errorMessageElement.textContent = '';
                } else {
                    errorMessageElement.textContent = 'Error fetching weather data. Please try again later.';
                }
            }

            displayWeather(defaultCity);
        });
    </script>
</body>
</html>
